{% extends 'catalog/base.html' %}
{% block title %} Пароль изменен {% endblock %}
{% block body_content %}
<div class="alert alert-info" role="alert">
    <h3 class="alert-heading">Новый пароль отправлен на почту</h3>
    <p>Проверьте вашу почту и войдите с новым паролем.<br>
        Если письма нет во входящих, проверьте папку "Спам".</p>
    <a href="{% url 'users:login' %}" class="p-2 btn btn-primary">На страницу авторизации</a>
</div>
{% endblock %}
