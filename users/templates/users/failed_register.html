{% extends 'mailings/base.html' %}

{% block title %} Ошибка регистрации {% endblock %}

{% block content %}
<div class="alert alert-info" role="alert">
    <h3 class="alert-heading"> Ошибка при регистрации! </h3>
    <p>
        Попробуйте пройти процедуру снова.
    </p>
    <a href="{% url 'users:register' %}" class="p-2 btn btn-primary"> На страницу регистрации </a>
</div>
{% endblock %}
