{% extends 'mailings/base.html' %}
{% block content %}
<div class="header mx-auto text-center">
    <h5 class="display-4">{{ title }}</h5>
</div>
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'mailings:mailing_list' %}"> К списку рассылок </a>
</div>
{% for object in object_list %}
<div class="row">
    <div class="col-12">
        <div class="col-6 mb-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="my-0 font-weight-normal"> Рассылка {{ object.mailing }}</h3>
                </div>
                <div class="card-body">
                    <p> Статус рассылки {{ object.status }}</p>
                    <p> Ответ от сервера {{ object.response }}</p>
                    <p> Время отправки {{ object.datetime }}</p>

                </div>
            </div>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
