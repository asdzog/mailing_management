{% extends 'mailings/base.html' %}
{% block title %} Создание сообщения {% endblock %}
{% block content %}
<div class="col-12 mt-3">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}

                            {% if object %}
                                <button type="submit" class="btn btn-sm btn-success">Сохранить</button>
                            {% else %}
                                <button type="submit" class="btn btn-sm btn-success">Создать</button>
                            {% endif %}

                        <a href="{% url 'mailings:message_list' %}" class="btn btn-sm btn-primary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
